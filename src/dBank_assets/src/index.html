<!DOCTYPE html>
<html>

  <head>
    <title>DBank</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link type="text/css" rel="stylesheet" href="main.css" />
    <link href="/dist/output.css" rel="stylesheet">
  </head>

  <body>
    <div class="container bg-black">
      <div>
        <h1 class="headline">Welcome to dBank</h1>
      </div>
      <img class="image" src="dbank_logo.png" alt="DBank logo" width="100"/>

      <form action="#">

        <div class="checkBalance">
          <h1 id="check" >Current Balance: $<span id="value">234</span></h1>
          <!-- <input id="checkBalance-btn" type="submit2" value="Check Your Balance" /> -->

        </div>
        
        <div class="divider"></div>

      <h2>Amount to Top Up</h2>
      <input id="input-amount" type="number" step="0.01" min=0 name="topUp" value=""/>
      <h2>Amount to Withdraw</h2>
      <input id="withdrawal-amount" type="number" name="withdraw" step="0.01" min=0 value=""/>
      <input id="submit-btn" type="submit" value="Finalise Transaction" />
    </form>
    </div>
  </body>

</html>
